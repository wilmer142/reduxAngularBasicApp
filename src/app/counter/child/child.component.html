<h3>Counter</h3>
<h4>{{ counter }}</h4>

<div class="row text-center">
    <div class="col">
        <button (click)="multiply()" class="btn btn-primary">Multiply</button>
        <button (click)="divide()" class="btn btn-info">Divide</button>
    </div>
</div>

<hr>

<div class="row text-center">
    <div class="col">
        <app-grandchild [counter]="counter" (counterChanges)="resetGrandChild($event)"></app-grandchild>
    </div>
</div>
